spring.application.name=moview

# Configuraciones DataSource para MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/moview
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Configuraciones JPA - Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configuraciones MVC
server.port=8080
spring.mvc.view.prefix=/resources/templates/
spring.mvc.view.suffix=.html
server.servlet.context-path=/moview

